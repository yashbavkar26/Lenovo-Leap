<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sample Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Title -->
    <h1 id="main-title">Welcome to My Webpage</h1>

    <!-- Description Paragraph -->
    <p>This webpage demonstrates basic HTML and CSS concepts for educational purposes.</p>

    <!-- Unordered List -->
    <ul>
        <li>HTML Basics</li>
        <li>CSS Styling</li>
        <li>Forms</li>
        <li>Lists</li>
        <li>Images & Links</li>
    </ul>

    <!-- External Link -->
    <p>
        Visit <a href="https://www.w3schools.com" target="_blank">W3Schools</a> for more tutorials.
    </p>

    <!-- Image with alt text -->
    <img src="https://via.placeholder.com/300" alt="Placeholder Image">

    <!-- Paragraph with Highlight Class -->
    <p class="highlight">This paragraph is highlighted using a CSS class.</p>

    <!-- Basic Form -->
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
