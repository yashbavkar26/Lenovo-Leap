<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Web Page</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <div class="logo">MySite</div>
      <ul class="nav-links">
        <li><a href="#hero">Home</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="hero" class="hero-section">
    <h1>Welcome to My Responsive Web Page</h1>
    <p>This is a clean, mobile-friendly layout.</p>
    <a href="#features" class="btn">Explore More</a>
  </section>

  <!-- Features Section -->
  <section id="features" class="features">
    <h2>Features</h2>
    <div class="feature-grid">
      <div class="feature-box">🌐 Responsive Design</div>
      <div class="feature-box">📱 Mobile Friendly</div>
      <div class="feature-box">⚙️ Smooth Scroll</div>
    </div>
  </section>

  <!-- Contact/Footer -->
  <footer id="contact">
    <p>Contact: email@example.com</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
    <p>&copy; 2025 MySite</p>
  </footer>

  <!-- Scroll to Top -->
  <a href="#" class="scroll-top">↑</a>

</body>
</html>
